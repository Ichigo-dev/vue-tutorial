<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <p v-bind:class="red" v-if="seen">{{ message }}</p>

    <div v-for="item in array">
      <p>{{ item }}</p>
    </div>

    <div v-on:click="changeTime">
      <p>{{ time }}</p>
    </div>

    <input type="text" v-model="message">

    <ul>
      <todo-item v-for="item in items" v-bind:id="item.id" v-bind:text='item.text'></todo-item>
    </ul>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
